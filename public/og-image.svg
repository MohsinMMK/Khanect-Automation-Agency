<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F11;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1f;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect for logo -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(20, 184, 166, 0.05)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="rgba(20, 184, 166, 0.1)"/>
  <circle cx="100" cy="530" r="150" fill="rgba(20, 184, 166, 0.08)"/>

  <!-- Logo icon (K logo) -->
  <g transform="translate(100, 200)">
    <rect width="80" height="80" rx="16" fill="#14B8A6" filter="url(#glow)"/>
    <!-- K logo scaled to fit in the box -->
    <g transform="translate(12, 10) scale(0.2)">
      <path fill="#0F0F11" d="M38 56q5.105.017 10.21.055c2.373.019 4.746.026 7.119.026 1.53.005 3.06.015 4.587.029.87.007 1.74.007 2.61.007 4.197.004 8.446.134 12.039 2.583l.514.348c1.85 1.289 3.542 2.771 5.223 4.269.756.671 1.523 1.329 2.289 1.988a279 279 0 0 1 5.103 4.505c2.903 2.622 5.873 5.188 8.922 7.64 1.417 1.149 2.749 2.371 4.08 3.617 1.263 1.177 2.58 2.269 3.927 3.35.903.749 1.766 1.535 2.624 2.333 1.817 1.69 3.694 3.318 5.695 4.787.858.644 1.183.988 1.486 2.038l.024.153c-.624.624-1.978.347-2.838.348l-.807.005c-1.33.006-2.66.008-3.99.008l-1.85.005c-1.945.004-3.89.006-5.835.006a1184 1184 0 0 0-4.962.017c-1.276.006-2.552.007-3.827.008-.914.001-1.828.003-2.743.007-9.346.056-14.589-3.712-21.226-9.857a334 334 0 0 1-2.615-2.325 365 365 0 0 1-2.87-2.57 140 140 0 0 0-1.871-1.646c-1.3-1.129-2.557-2.303-3.813-3.48-.724-.675-1.419-1.276-2.244-1.826v-.6l-.532-.24c-.698-.376-1.18-.782-1.751-1.33l-.612-.58-.63-.607c-1.411-1.348-2.834-2.669-4.309-3.946-.523-.497-1.02-1.012-1.557-1.424l-.456-.431a141 141 0 0 1-.912-.872c-.91-.897-.91-.897-2.141-1.07l-.212-.519c-.623-1.093-1.604-1.811-2.548-2.627-.09-.36-.09-.36-.184-.74.116-1.095.116-1.095 1-2.1z"/>
      <path fill="#0F0F11" d="M106 -1q5.316.038 10.632.086c2.468.023 4.936.04 7.404.045 2.381.017 4.762.04 7.143.053.909.009 1.818.01 2.727.014.848.005 1.695.014 2.542.023l.764.002c1.167.017 1.751.032 2.744.694.148.937.075 1.375-.412 2.194l-.469.666h-.6l-.225.562c-.446.759-.806.853-1.575 1.238-.38.61-.38.61-.6 1.2h-.6v1.5l-.694.206c-.97.474-1.231.944-1.706 1.894l-.9-.3.3.9-.494.216c-.89.485-1.614 1.088-2.393 1.734l-.874.722c-.732.606-.732.606-1.338 1.228a23 23 0 0 1-1.2.3 242 242 0 0 0-2.562.919c-3.167.858-6.557.625-9.812.621l-1.676.001c-1.747 0-3.494-.002-5.241-.002-2.241-.002-4.482 0-6.723.001-1.726 0-3.452.002-5.177 0-.827 0-1.654 0-2.48.001-1.152.001-2.303 0-3.455-.002l-.69.002c-.941-.004-1.678-.041-2.578-.341-.212-.662-.212-.662-.3-1.5.39-.697.39-.697.994-1.406l.668-.785c1.202-1.316 2.46-2.567 3.738-3.809.774-.76 1.49-1.487 2.156-2.344 2.582-2.643 6.545-4.426 10-5z"/>
    </g>
  </g>

  <!-- Brand name -->
  <text x="200" y="260" font-family="'Space Grotesk', 'Arial Black', sans-serif" font-size="64" font-weight="700" fill="#ffffff">
    KHANECT
    <tspan fill="#14B8A6"> AI</tspan>
  </text>

  <!-- Tagline -->
  <text x="100" y="340" font-family="'Plus Jakarta Sans', 'Segoe UI', sans-serif" font-size="32" font-weight="500" fill="#9CA3AF">
    Business Automation Agency
  </text>

  <!-- Description -->
  <text x="100" y="420" font-family="'Plus Jakarta Sans', 'Segoe UI', sans-serif" font-size="24" fill="#6B7280">
    AI-Powered Workflows • Chatbots • CRM Integration
  </text>

  <!-- Accent line -->
  <rect x="100" y="470" width="200" height="4" rx="2" fill="#14B8A6"/>

  <!-- Website URL -->
  <text x="100" y="540" font-family="'Plus Jakarta Sans', 'Segoe UI', sans-serif" font-size="22" fill="#14B8A6">
    khanect.com
  </text>

  <!-- Decorative elements on right side -->
  <g transform="translate(850, 180)" opacity="0.6">
    <!-- Connected nodes representing automation -->
    <circle cx="50" cy="50" r="8" fill="#14B8A6"/>
    <circle cx="150" cy="30" r="6" fill="#14B8A6"/>
    <circle cx="200" cy="100" r="10" fill="#14B8A6"/>
    <circle cx="100" cy="150" r="7" fill="#14B8A6"/>
    <circle cx="250" cy="180" r="5" fill="#14B8A6"/>
    <circle cx="180" cy="220" r="8" fill="#14B8A6"/>

    <!-- Connection lines -->
    <line x1="50" y1="50" x2="150" y2="30" stroke="#14B8A6" stroke-width="2" opacity="0.5"/>
    <line x1="150" y1="30" x2="200" y2="100" stroke="#14B8A6" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="50" x2="100" y2="150" stroke="#14B8A6" stroke-width="2" opacity="0.5"/>
    <line x1="200" y1="100" x2="250" y2="180" stroke="#14B8A6" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="150" x2="180" y2="220" stroke="#14B8A6" stroke-width="2" opacity="0.5"/>
    <line x1="200" y1="100" x2="180" y2="220" stroke="#14B8A6" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
