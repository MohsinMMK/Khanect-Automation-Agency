<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="4" fill="#0F0F11"/>

  <!-- Solid vertical bar -->
  <rect x="4" y="2" width="5" height="28" fill="#CDEA68"/>

  <!-- Chevron 1 (innermost) -->
  <polygon points="11,2 17,8 17,11 11,5" fill="#CDEA68"/>
  <!-- Chevron 2 -->
  <polygon points="14,2 20,8 20,11 14,5" fill="#CDEA68"/>
  <!-- Chevron 3 -->
  <polygon points="17,2 23,8 23,11 17,5" fill="#CDEA68"/>
  <!-- Chevron 4 (outermost) -->
  <polygon points="20,2 26,8 26,11 20,5" fill="#CDEA68"/>

  <!-- Circuit line 1 with nodes -->
  <line x1="9" y1="13" x2="19" y2="23" stroke="#CDEA68" stroke-width="3" stroke-linecap="round"/>
  <circle cx="9" cy="13" r="2" fill="#CDEA68"/>
  <circle cx="19" cy="23" r="2" fill="#CDEA68"/>

  <!-- Circuit line 2 with nodes -->
  <polyline points="9,18 15,24 25,30" stroke="#CDEA68" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <circle cx="9" cy="18" r="2" fill="#CDEA68"/>
  <circle cx="15" cy="24" r="2" fill="#CDEA68"/>
</svg>